<!-- sign-up.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
        body{
            background: url('sign.png') no-repeat center center fixed;
            background-size: cover;
        }
       
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2>Sign Up</h2>
        <form id="signup-form">
            <div class="mb-3">
                <label for="signup-name" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="signup-name" required>
            </div>
            <div class="mb-3">
                <label for="signup-email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="signup-email" required>
            </div>
            <div class="mb-3">
                <label for="signup-password" class="form-label">Password</label>
                <input type="password" class="form-control" id="signup-password" required>
            </div>
            <button type="submit" class="btn btn-success">Sign Up</button>
            <p id="signup-message" class="mt-2"></p>
        </form>
    </div>

    <script src="script.js"></script>
    <footer class="fo bg-dark text-white text-center py-3">
        <p>&copy; 2025 Avishkar's Portfolio</p>
       
    </footer>
</body>
</html>
